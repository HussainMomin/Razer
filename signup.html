<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
</head>

<body> 
  <div class="center">
    <h1>Sign Up</h1>
    <div class="line3">
    </div>
    <form action="" method="post">
      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <input id="inp" type="text" required placeholder="Username">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <input id="inp" type="text" required placeholder="+91">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-person"></i>
          </div>
          <input id="inp" type="text" required placeholder="Gender">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-map-location-dot"></i>
          </div>
          <input id="inp" type="text" required placeholder="Address">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <input id="inp" type="text" required placeholder="Email-Id">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input id="inp" type="text" required placeholder="Password">
        </div>
      </div>

      <div class="txt_filed">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input id="inp" type="text" required placeholder="Confirm Password">
        </div>
      </div>


      <!-- <div class="pass">Forgot Password?</div> -->
      <input id="sub" type="submit" value="Sign Up">
      <div class="signup_link">
        <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>

</html>

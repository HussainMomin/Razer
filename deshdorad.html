<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="deshborad.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="http://fontawesome.com/icons/bootstrap">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css">
</head>

<body>


    <div class="sidebar">

        <div class="logo-details">
            <!-- <i class='bx bxl-c-plus-plus'></i> -->
            <span class="logo_name"><img src="img/namelogo.png" alt=""></span>
        </div>


        <div class="logo-details2">
            <!-- <i class='bx bxl-c-plus-plus'></i> -->
            <span class="logo_name"><img src="img/razer-ths-logo.svg" alt=""></span>
        </div>
        <div>
            <ul class="nav-links">
                <li>
                    <a href="#" class="active">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-square-plus"></i>
                        <span class="links_name">Add Item</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <span class="links_name">Edit Item</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-light fa-audio-description" aria-hidden="true"></i>
                        <span class="links_name">Add Desc</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <span class="links_name">Log out</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <section class="home-section">


        <nav>
            <div class="sidebar-button">

                <i class='bx bx-menu sidebarBtn'></i>
            </div>
            <div class="profile-details">
                <a>
                    <i class="fa fa-power-off" aria-hidden="true"></i></a>

            </div>

        </nav>


    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
